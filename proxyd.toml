[server]
rpc_host = "0.0.0.0"
rpc_port = 8545

[metrics]
enabled = false

[backend]
response_timeout_seconds = 30
max_response_size_bytes = 10485760

[backends]
[backends.op-geth]
rpc_url = "http://op-geth:8545"
max_rpc_conns = 100

[backend_groups]
[backend_groups.main]
backends = ["op-geth"]

[rpc_method_mappings]
eth_sendRawTransaction = "main"
eth_call = "main"
eth_estimateGas = "main"
eth_getTransactionByHash = "main"
eth_getTransactionReceipt = "main"
eth_getBlockByNumber = "main"
eth_getBlockByHash = "main"
eth_blockNumber = "main"
eth_chainId = "main"
eth_gasPrice = "main"
eth_getBalance = "main"
eth_getCode = "main"
eth_getTransactionCount = "main"
eth_getLogs = "main"
net_version = "main"
web3_clientVersion = "main"
